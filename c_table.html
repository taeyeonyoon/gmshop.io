<html>

form { display : inline; }
</style>

</head>
<body bgcolor="#FFFFFF" topmargin="0" leftmargin="0" marginwidth="0" marginheight="0">
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">

				<tr>
					<td></td>
				</tr>
			</table>
			<input type="button" name="B2" value=" 확 인 " style="font-size:9pt;" onClick="ok_click()"> &nbsp; &nbsp; <input type="button" name="B3" value=" 취 소 " style="font-size:9pt;"  onClick="javascript: window.close()"></form>
		</td>
